<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="header">
      <img
        src="./images/location.png"
        class="header__image"
        alt="an image of a map and location"
      />
      <h1 class="header__title">GeoTagApp</h1>
      <nav class="header__navigation">
        <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
      </nav>
    </header>

    <main class="main row">
      <section class="main__tagging tagging col-3">
        <h2 class="tagging_title">Tagging</h2>

        <!-- ############### VS1Lab 1a Form 1 Start -->

        <fieldset>
          <legend>Add a new GeoTag</legend>
          <form id="tag-form" action="/tagging" method="post">
            <label for="lat">Latitude:</label>
            <input
              type="text"
              name="latitude"
              id="lat"
              value="50.548421"
            /><br />
            <label for="long">Longitude:</label>
            <input
              type="text"
              name="longitude"
              id="long"
              value="9.875244"
            /><br />
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e. g. schÃ¶ner park"
              maxlength="10"
              required
            /><br />
            <label for="hash">Hashtag:</label>
            <input
              type="text"
              name="hashtag"
              id="hash"
              placeholder="e. g. #schloss"
              maxlength="11"
              pattern="#.*"
            /><br />
            <input type="submit" value="Add Tag" />
          </form>
        </fieldset>

        <!-- ############### VS1Lab 1a Form 1 End -->
      </section>

      <section class="main__discovery discovery col-9">
        <h2 class="discovery__title">Discovery</h2>

        <!-- ############### VS1Lab 1a Form 2 Start -->

        <fieldset>
          <legend>Search</legend>
          <form
            class="discovery__search"
            id="discoveryFilterForm"
            action="/discovery"
            method="post"
          >
            <label for="search">Search term or keywords:</label><br />
            <input
              type="text"
              name="search"
              id="search"
              placeholder="e. g. Karlsruhe"
            />
            <input
              type="hidden"
              name="latitude"
              id="lat"
              placeholder="49.01739"
            />
            <input
              type="hidden"
              name="longitude"
              id="long"
              placeholder="10.98374"
            />
            <input type="submit" value="Search" />          </form>
        </fieldset>

        <!-- ############### VS1Lab 1a Form 2 End -->

        <div class="discovery__wrapper row">
          <div class="discovery__taglist col-5">
            <ul class="discovery__results" id="discoveryResults">
              <li>Castle (49.01379, 8.404435) #sight</li>
              <li>IWI (49.01379, 8.390071) #edu</li>
            </ul>
          </div>

          <div class="discovery__map col-7">
            <img
              src="./images/mapview.jpg"
              alt="a map with locations"
              id="mapView"
            />
            <span>Result map</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
  </body>
</html>
